{extend name="common/base" /}
{block name="title"}留言板 - {__block__}{/block}

{block name="content"}
<div class="row">
  <div class="col-md-3">
	<ul>
		<li>我的留言</li>
	</ul>
  </div>
  <div class="col-md-9">
    <ol class="breadcrumb">
      <li><a href="{:url('homepage')}">首页</a></li>
      <li class="active">留言板</li>
    </ol>

	<div class="post-list list-group"></div>
   	
	<form role="form" action="{:url('message/add')}" method="post">
		<div class="input-group">
			<input type="text" class="form-control" name="message">
			<span class="input-group-btn">
				<button class="btn btn-default add-message-btn" type="button">添加留言</button>
			</span>
		</div>
	</form>
  </div>
</div>
{/block}

{block name="customscript"}
 <script src="__STATIC__/js/\frontend/message_board.js"></script>
{/block}
