{extend name="common/base" /}
{block name="title"}我的博客 - {__block__}{/block}

{block name="content"}
  <div class="row">
    <div class="col-md-9">
      {foreach $articles as $article}
        {include file="common/widget/article-item-home"}
      {/foreach}
    </div>
    <div class="col-md-3">
      <div class="visible-md visible-lg">
        <div class="panel panel-custom">
          <div class="panel-heading">热门标签</div>
          <div class="content tag-cloud">
            {foreach $tags as $tag}
               <a href="{./标签列表.html}">{$tag->name}</a>
            {/foreach}
          </div>
        </div>
      </div>

      <div class="category-list" data-url="{:url('ajax_category_list')}">
        
      </div>

    </div>
  </div> 
{/block}

{block name="customscript"}
{/block}
